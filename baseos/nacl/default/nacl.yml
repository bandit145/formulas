---

provider:
  name: docker
formula: baseos
scenario: default
verifier: testinfra
phases:
  - destroy
  - create
  - converge
  - verify
salt_exec_mode: salt-master
master_config: {}
grains:
  box1:
    roles: 
      - web

instances:
  - name: instance
    image: "salt-minion:3006"
    docker_options:
      cap_add:
        - "NET_RAW"
        - "NET_ADMIN"
        - "SYS_aDMIN"
